<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta charset="utf-8">
    <title>Login XKeyScore || by DionisLabs</title>
  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function() {
      $.getJSON('http://ip.jsontest.com/?callback=?', function(data) {
        console.log(data.ip);

        $('#ip_user').val(data.ip);
        $('#yourip').text('Tu dirección IP es: '+data.ip);
      });
    });
    </script>
    <h1>XKeyDionis</h1>
    <hr>
    <form class="" action="/login" method="post">
      <label for="user">Usuario:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" name="user" placeholder="Introduzca aqui el username">
      <br>
      <label for="pass">Contraseña:</label>  <input type="password" name="pass" placeholder="Introduzca aqui el password">
      <br><br>
      <input type="submit" name="" value="Acceder">
      <input type="hidden" name="ip_user" id='ip_user' value="">
    </form>
    <h5 style="bottom: 0%; text-bottom: right; right: 15px; position: fixed; ">by <a href="https://gitlab.com/dionislabs">DionisLabs</a></h5>
    <p style="bottom: 0%; text-bottom: left; position: fixed;" id="yourip"></p>
  </body>
</html>
